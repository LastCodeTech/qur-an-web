<div class="md:mt-35 mt-20 mx-5 flex justify-center items-center text-center">

<div>
    <h1 class="text-red-600 md:text-2xl md:font-bold text-xl font-semi-bold ">Quiz your Quran recitation knowledge</h1>
    <h1 class="text-emerald-700 md:text-xl  text-small font-thin my-2">Take this quiz to strengthen your understanding and improve your Tajweed rules </h1>
    <div class="mt-15 flex justify-center items-center align-center ">
      <div class="relative">
      <div class="quizScreen border-1 md:w-130 md:h-30 bg-red-50 w-80 min-h-20 rounded-2xl border-emerald-700 flex justify-end px-3"><h2 class="md:mt-10 mt-7 mb-3 text-emerald-700 text-thin randomAyah font-arabic"></h2></div>
      <div class="absolute top-2 left-3"><i class="fa-solid fa-volume-low fa-beat-fade text-2xl md:text-3xl text-red-600 playQuizSpeaker"></i></div>
      </div>
    </div>
    <div class="randomAyahInfo"></div>

    <button class="showQuiz border-1 py-2 px-3 rounded-2xl md:mt-15 mt-15 bg-gradient-to-r from-amber-500 to-yellow-400 text-white">Generate Random Ayah</button>
  </div>
  </div>


  <script>
    let screen = document.querySelector('.quizScreen');
    let btn = document.querySelector('.showQuiz');
    let playQuizSpeaker = document.querySelector('.playQuizSpeaker');
    let randomAyah = document.querySelector('.randomAyah');
    let randomAyahInfo = document.querySelector('.randomAyahInfo');

    async function getRandomAyah(){
      const response = await fetch('https://staticquran.vercel.app/api/v1/ayah/random');
      const data = await  response.json();
      randomAyah.textContent =data.data.text;
      const randomAyahInfoData = document.createElement('div');
      randomAyahInfoData.innerHTML=`
      <div class=' flex  items-center gap-10 mt-8 justify-center'>
      <h2 class='text-xl font-semibold text-red-600 '>Surah : ${data.data.surah}</h2>
      <h2 class='text-xl font-semibold text-red-600'>verse : ${data.data.sequence.surah}</h2>
      </div>
      `
      
      randomAyahInfo.appendChild(randomAyahInfoData);
     playQuizSpeaker.addEventListener('click',function(){
      let playQuizSpeakerlink =data.data.recitation.audio;
      console.log(playQuizSpeakerlink);
      playQuizSpeaker =new Audio(playQuizSpeakerlink);
      playQuizSpeaker.play();
     })
    }
    btn.addEventListener('click',function(){
      
      getRandomAyah();
       
    })
    
  </script>
