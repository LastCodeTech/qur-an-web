<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Read Surah</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <div id="surahHeader" class="text-center mt-6"></div>
  <div id="surahContent" class="max-w-2xl mx-auto mt-8 p-4 bg-white rounded-lg shadow"></div>

  <script>
    async function loadSurahDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const surahId = urlParams.get("id");

      if (!surahId) {
        document.body.innerHTML = `<div class='text-center mt-20 text-red-600 text-xl'>❌ Surah ID is missing!</div>`;
        return;
      }

      try {
        const response = await fetch(`https://staticquran.vercel.app/api/v1/surah/${surahId}`);
        const data = await response.json();

        if (!data.data) throw new Error("Surah not found");

        const surah = data.data;

        // Header
        document.getElementById("surahHeader").innerHTML = `
          <h1 class="text-3xl font-bold text-green-800">${surah.englishName}</h1>
          <h2 class="text-2xl font-arabic mt-2">${surah.arabicName}</h2>
          <p class="text-gray-600 mt-1">${surah.translation} — ${surah.numberOfAyahs} verses</p>
        `;

        // Content
        const contentDiv = document.getElementById("surahContent");
        contentDiv.innerHTML = "";

        surah.ayahs.forEach((ayah) => {
          const verse = document.createElement("div");
          verse.className = "border-b py-2 text-right";
          verse.innerHTML = `
            <p class="text-xl font-arabic">${ayah.arabic}</p>
            <p class="text-sm text-gray-600 text-left mt-1">${ayah.translation}</p>
          `;
          contentDiv.appendChild(verse);
        });
      } catch (error) {
        console.error("Error fetching surah:", error);
        document.body.innerHTML = `<div class='text-center mt-20 text-red-600 text-xl'>Error: ${error.message}</div>`;
      }
    }

    loadSurahDetails();
  </script>
</body>
</html>
