        <script>
              document.addEventListener('DOMContentLoaded',function(){
    let url = window.location.href;
    let index = 1;
    if(url.length == 63){
        index = url.charAt(61)+ url.charAt(62);
    }
    else if(url.length > 63){
         index = url.charAt(61)+ url.charAt(62)+url.charAt(63);
    }
    else{
        index = url.charAt(61);
    }
    let realIndex = index;
    console.log(realIndex);

    let link ='https://staticquran.vercel.app/api/v1/surah/'+ realIndex  
     async function getsurah(){
      const response = await fetch(link);
      const data = response.json();
    //   console.log(data);
      let surahInfo= document.getElementById('surahInfo');
      surahInfo.textContent=data.name.arabic 
      
     }
     getsurah()
   
  })
        </script>
